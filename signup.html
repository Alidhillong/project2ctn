<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <H1>Create your Account</H1> <br>
        <p>Welcome! Sign up to join our community.</p>
        <form action="">
            <label for="firstname">FirstName</label>
                <div class="name-input">
                    <input type="text" name="firstname" placeholder="your firstname"></div>
                <label for="lasttname">LastName</label>
                <div class="name-input">
                    <input type="text" name="lastname" placeholder="your lastname"></div>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="your email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">password</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="6 + characters">
                <i class='bx bx-lock-alt'></i>
            </div>
            <label for="confirmpassword">Confirm password</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Confirm password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button class="login">Create Account</button>
    </div>
    <img src="../image/—Pngtree—internet seo marketing data login_6379580.png" alt="">
    </form>
    </div>
</body>

</html>
